<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>About Us</h1>
    </header>
    <main>
        <p id="description">
            Welcome to our company! We are committed to delivering excellence in everything we do.
        </p>
        <button onclick="updateMessage()">Learn More</button>
    </main>
    <script>
        // JavaScript functionality
        function updateMessage() {
            const description = document.getElementById('description');
            description.innerText = "Our mission is to provide the best products and services for our customers. Thank you for choosing us!";
        }
    </script>
</body>
</html>
